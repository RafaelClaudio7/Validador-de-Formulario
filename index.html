<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de Cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverára ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>

    <form action="" method="post" class="form">
      <label for="nome">Nome</label>
      <input type="text" name="nome" class="nome validar">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" class="sobrenome validar">
      <label for="">CPF</label>
      <input type="text" class="cpf validar">
      <label for="">Usuário</label>
      <input type="text" class="usuario validar">
      <label for="">Senha</label>
      <input type="password" name=""  class="senha validar">
      <label for="">Confirmar Senha</label>
      <input type="password" name=""  class="repetirsenha validar">
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="./assets/js/validaCpf.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
